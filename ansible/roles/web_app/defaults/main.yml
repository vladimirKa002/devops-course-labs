app_name: app_python
docker_container: innopolis-devops-python-app
docker_image_name: vladimirka002/innopolis-devops-python-app
docker_image_tag: latest
internal_port: 5000
external_port: 8000

app_path: "/{{ app_name }}"
docker_image: "{{ docker_image_name }}:{{ docker_image_tag }}"
docker_compose_file: "{{ app_path }}/docker-compose.yml"

# Enabling wiping by default
web_app_full_wipe: true