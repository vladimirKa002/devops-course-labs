- name: Deploy python docker app with Ansible role
  hosts: all
  become: true
  roles:
    # Web application role
    - name: web_app
      tags: [python_web_app]
      vars:
        app_name: "app_python"
        docker_container: "innopolis-devops-python-app"
        docker_image: "vladimirka002/innopolis-devops-python-app"
        docker_image_tag: "latest"
        internal_port: 5000
        external_port: 8000